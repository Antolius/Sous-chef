app-id: hr.from.josipantolis.souschef
runtime: io.elementary.Platform
runtime-version: '7'
sdk: io.elementary.Sdk
command: hr.from.josipantolis.souschef

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--device=dri'

modules:
  - name: souschef
    buildsystem: meson
    sources:
      - type: dir
        path: .
