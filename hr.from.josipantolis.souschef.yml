app-id: hr.from.josipantolis.souschef
runtime: io.elementary.Platform
runtime-version: '7.2'
sdk: io.elementary.Sdk
command: hr.from.josipantolis.souschef

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--device=dri'

modules:
  - name: libcmark
    buildsystem: cmake
    builddir: true
    sources:
      - type: git
        url: 'https://github.com/commonmark/cmark.git'
        tag: 0.30.3
  - name: souschef
    buildsystem: meson
    sources:
      - type: dir
        path: .
